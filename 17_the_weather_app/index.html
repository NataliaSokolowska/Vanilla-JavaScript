<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            background: rgb(238, 174, 202);
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;

        }

        .lang-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .language {
            cursor: pointer;
            border: 3px solid #ffffff;
            margin: 20px 50px;
            padding: 20px 30px;
            font-size: 20px;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .weather-wrapper {
            width: 90vw;
        }

        .weather-actual-temp {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .weather-localization {
            display: block;
            background: radial-gradient(circle, rgba(246, 174, 202, 0.7) 26%, rgba(84, 146, 233, .2) 100%);
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 12px 0px;
            border-radius: 4px;
        }

        .weather-localization h2 {
            padding: 20px 20px 0 20px;
        }

        .actual-temp {
            font-size: 50px;
        }

        .weather-info {
            background: #fff;
            color: #000;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 12px 0px;
        }

        .weather-box {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .forecast-wrapper {
            width: 90vw;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: #ffffff;
            margin: 20px auto 0 auto;
            border-radius: 4px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 12px 0px;
            color: #000000;
        }

        .forecast-icon {
            width: 60px;
        }

        @media (max-width: 768px) {
            .lang-wrapper {
                flex-direction: column;
            }
        }
    </style>

</head>

        function showForecast(arrayForecasts) {
            const weatherWrapp = document.querySelector('.weather-wrapper');

            weatherWrapp.innerHTML += '<section class="forecast-wrapper">' + arrayForecasts.map(function (forecast) {
                const dayAverageTemp = forecast.temp;
                const dayDate = forecast.valid_date;
                const dayMaxTemp = forecast.high_temp;
                const dayMinTemp = forecast.low_temp;
                const dayHumidity = forecast.rh;
                const dayWeather = forecast.weather.icon;
                let far = ((forecast.temp * 9 / 5) + 32).toFixed(2);

                var html =
                    '<div class="grid">' +
                    '<p class="forecast-box">' + dayDate + '</p>' +
                    '<img alt="Weather API Day Thunderstorm with light rain" class="forecast-icon" src="https://www.weatherbit.io/static/img/icons/' + dayWeather + '.png">' +
                    '<p class="forecast-box day-temp">' + dayAverageTemp + '&#176;C ' + '/ ' + far + '&#176;F' + '</p>' +
                    '<p class="forecast-box day-temp">' + dayMaxTemp + '&#176;C ' + '/ ' + far + '&#176;F' + '</p>' +
                    '<p class="forecast-box day-temp">' + dayMinTemp + '&#176;C ' + '/ ' + far + '&#176;F' + '</p>' +
                    '<p class="weather-box">' + 'Humidity: ' + dayHumidity + '</p>' +
                    '</div>'

                return html;
            }).join('') + '</section>';
        }

        function getData(langApi) {
            return fetch('https://ipapi.co/json/').then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response)
                }
            }).then(function (data, userCity) {

                var userCity = data.city;
                var userCountry = data.country;

                return fetch('https://api.weatherbit.io/v2.0/current?city=' + userCity + ',' + userCountry + '&key=' + weatherApiKey + '&lang=' + langApi);

            }).then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response);
                }
            }).then(function (data, userCity) {

                const informations = data.data[0];
                const weather = {
                    temperature: informations.temp,
                    apparentTemperature: informations.app_temp,
                    sunrise: informations.sunrise,
                    sunset: informations.sunset,
                    timezone: informations.timezone,
                    descriptionWeather: informations.weather.icon,
                    windSpeed: informations.wind_spd,
                    windDirection: informations.wind_dir,
                    humidity: informations.rh
                }
                showTemperature(weather);
                console.log('user', userCity)


                return fetch('https://api.weatherbit.io/v2.0/forecast/daily?city=Raleigh,NC&key=' + weatherApiKey);

            }).then(function (response) {

                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response);
                }

                const arrayForecasts = data.data;
                //console.log(arrayForecasts)


                showForecast(arrayForecasts)



            }).catch(function (err) {

            if (e.target.matches('#pl')) {
                let langApi = 'pl';
                sessionStorage.setItem('language', langApi);
                getData(langApi);
