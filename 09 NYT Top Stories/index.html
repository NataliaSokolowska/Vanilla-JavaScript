<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2Cfetch"></script>

    <script>
        const app = document.querySelector('#app');

        let stories = [];

        function catchStories() {
            return fetch('https://api.nytimes.com/svc/topstories/v2/books.json?api-key=YphPrM8q9ieC75AJbkpJxED1XUCaoHy6').then(function (response) {

                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response)
                }
            }).then(function (data) {

                stories.push(data.results)

                stories.map(function (article) {

                    app.innerHTML = '<h2>Lists of books:</h2>' + '<ul>' + article.map(function (item) {
                        return "<a href='" + item.url + "'>" + '<li>' + 'Title: ' + item.title + '</li>' + '</a >';
                    }).join('') + '</ul>';
                })

            }).catch(function (err) {
                app.innerHTML = '<p>Sorry, something bad happen</p>'
            });
        }

        catchStories();
    </script>
</body>

</html>
