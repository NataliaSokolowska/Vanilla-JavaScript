<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .row {
            display: grid;
            grid-template-columns: auto auto auto;
            text-align: center;
            grid-gap: 5px;
        }

        .grid {
            justify-items: center;
            align-items: center;
            display: inline-grid;
            min-height: 100px;
            height: 100px;
            border: 1px solid #000;
            border-top: 1px solid black;
            border-right: 1px solid black;
            background-image: url("img/door.svg");
            background-position: center;
            background-size: auto;
            background-repeat: no-repeat;
        }

        button[data-monster-id] {
            background-color: transparent;
            border: 0;
            width: 100%;
            height: 100%;
        }

        p {
            display: none;
            margin: 5px auto;
        }

        img.monster-image {
            height: 60px;
            max-width: 100%;
            display: none;
            margin: 0 auto;
        }

        img.door-image {
            height: auto;
            max-width: 100%;
            display: block;
        }
    </style>

</head>

<body>

    <div id="app"></div>
    <script>
        var monsters = [
            'monster1',
            'monster2',
            'monster3',
            'monster4',
            'monster5',
            'monster6',
            'monster7',
            'monster8',
            'monster9',
            'monster10',
            'monster11',
            'sock'
        ];

        var count = 0;
        var app = document.querySelector('#app');

        function shuffle(array) {

            var currentIndex = array.length;
            var temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        };

        function addMonster() {

            var shuffledArrayMonsters = shuffle(monsters.slice());

            app.innerHTML =
                '<h2>Znajdź wszystkie potwory przed skarpetą!</h2>' +
                '<h3>Jeśli klikniesz w skarpetę - przegrywasz!</h3>' +
                '<div class="row">' + shuffledArrayMonsters.map(function (monster, index) {
                    var html =
                        '<div class="grid" aria-live="polite">' +
                        '<button data-monster-id="' + index + '">' +
                        '<p>My name is: ' + monster.charAt(0).toUpperCase() + monster.slice(1) + '</p>' +
                        '<img class="monster-image" alt="' + monster + '" src="img/' + monster + '.svg">' +
                        '</button>' +
                        '</div>';
                    return html;
                }).join('') + '</div>';
        }

        function resetGame(e) {

            if (!e.target.matches('[data-monster-id]')) return;

            var element = e.target;

            var sockElement = element.querySelector('img[alt="sock"]');

            if (sockElement) {

                setTimeout(function () {
                    alert('Przegrałeś. Gramy jeszcze raz?')
                    count = 0;
                    addMonster()
                }, 10)
            } else {
                return
            }
        }

        function endGame(countOfMonsters) {

            console.log(count)

            if (count == countOfMonsters - 1) {
                app.innerHTML =
                    '<h2 class="winner-header">Mistrzuniu!</h2>' +
                    '<h3 class="winner-header">Wygrałeś!</h3>' +
                    '<button id="oneMoreTime" class="winner-btn">Kliknij w button i zaczniemy jeszcze raz</button>'
                var startBtn = document.querySelector('#oneMoreTime');

                startBtn.addEventListener("click", function (e) {
                    addMonster()
                })
                count = 0;
            }
        }

        function showMonster(e) {
            var element = e.target,
                monsterImage = element.querySelector('img'),
                monsterName = element.querySelector('p'),
                door = element.closest('.grid'),
                countOfMonsters = document.querySelectorAll('.grid').length;

            if (!e.target.matches('[data-monster-id]')) return;
            count++;
            endGame(countOfMonsters);


            monsterImage.style.display = 'block';
            monsterName.style.display = "block"
            door.style.backgroundImage = 'none';
        }

        document.addEventListener("click", function (e) {
            resetGame(e);
            showMonster(e);
        });

        addMonster();

    </script>
</body>

</html>
