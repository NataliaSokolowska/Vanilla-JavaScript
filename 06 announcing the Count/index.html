<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="text">Enter your text below.</label>
    <textarea id="text"></textarea>

    <p id="count" aria-live="assertive">You've written 0 words and 0 characters.</p>

    <script>

        function countAll(e) {
            const count = document.querySelector('#count'),
                textInput = document.querySelector('#text').value,
                regexCountWords = new RegExp(/\b\W+\b/),
                wordsArray = textInput.split(regexCountWords).filter(function (word) { return word != '' });

            if (!e.target.matches('#text')) return;

            count.innerHTML = 'You\'ve written <strong>' + wordsArray.length + ' words</strong> and <strong>' + textInput.length + ' character</strong>.';

        }

        document.addEventListener('input', countAll);

    </script>
</body>

</html>
