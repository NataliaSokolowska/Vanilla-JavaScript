<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toogle Password</title>

    <style type="text/css">
        body {
            margin: 1em auto;
            max-width: 40em;
            width: 88%;
        }

        label {
            display: block;
            width: 100%;
        }

        input {
            margin-bottom: 1em;
        }

        [type="checkbox"] {
            margin-bottom: 0;
            margin-right: 0.25em;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="show-password">
                <input type="checkbox" name="show-passwords" id="show-password">
                Show password
            </label>
        </div>

        <p>
            <button type="submit">Log In</button>
        </p>
    </form>

    <script>
        var inputShow = document.querySelector('#show-password'),
            inputPass = document.querySelector('#password');

        /* inputShow.addEventListener('change', function (e) {
            if (inputShow.checked) {
                inputPass.type = 'text';
            } else {
                inputPass.type = 'password';
            }
        }) */

        inputShow.addEventListener('change', e => {
            // inputShow.checked ? inputPass.type = 'text' : inputPass.type = 'password';

            var inputType = e.target.checked ? 'text' : 'password';
            inputPass.setAttribute('type', inputType);
        })
    </script>

</body>

</html>
