<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote {
            border: 1px solid red;
            height: 50px;
        }
    </style>

</head>


<body>
    <blockquote id="blockquote" class="quote"></blockquote>

    <p>
        <button id="randomBtn">More Ron</button>
    </p>
    <script>

        const quote = document.querySelector('#blockquote');

        function createQuote(data) {
            return fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response)
                }
            }).then(function (data) {
                quote.textContent = data[0];

            }).catch(function (err) {
                quote.textContent = 'Ups, dzisiaj nie bÄ™dzie zartow'
            })
        }

        function showQuote(e) {
            if (!e.target.matches('#randomBtn')) return;
            createQuote();
        }

        document.addEventListener('DOMContentLoaded', function () {
            createQuote();
        }, false);

        document.addEventListener('click', showQuote);

    </script>
</body>

</html>
